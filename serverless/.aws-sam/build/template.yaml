AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM Template for andreadiotalleviart.com
Globals:
  Function:
    CodeUri: ./
    Timeout: 30
    Runtime: nodejs16.x
    MemorySize: 1024
    Tracing: Active
    Architectures:
    - x86_64
Resources:
  ApiGateway:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''*'''
        AllowHeaders: '''content-type, authorization'''
        AllowOrigin: '''*'''
  GetBlogsFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName:
        Fn::Sub: ${AWS::StackName}-SendEmail
      Handler: sendEmail.handler
      Events:
        Root:
          Type: Api
          Properties:
            RestApiId:
              Ref: ApiGateway
            Path: /blogs
            Method: GET
      CodeUri: GetBlogsFunction
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - src/handlers/sendEmail.ts
        Minify: true
        Target: es2020
      SamResourceId: GetBlogsFunction
